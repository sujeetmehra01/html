<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>
    <!-- unordered list  -->
    <!-- <ul> -------<li> -->
    <ul>
      <li>Tea</li>
      <li>Coffee</li>
      <li>fruits</li>
    </ul>
    <!-- ordered list -->
    <!-- <ol> ------<li> -->
    <ol type="a">
      <li>Tea</li>
      <li>Coffee</li>
      <li>fruits</li>
    </ol>
  </body>
</html>

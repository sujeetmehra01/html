<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
  </head>
  <body>
    <h1>Table tag</h1>
    <!-- <table>  defines a table -->
    <table border="1">
      <!-- <th> tag  header cell in a table -->
      <!-- <tr> row in a table -->
      <!-- <td>  cell in a table   cell = row + col -->

      <!-- <thead> header content in a table -->
      <!-- <tbody> body content in a table -->
      <!-- <tfoot> footer content in a table -->

      <!-- table heading -->
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>RollNo</th>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody>
        <!-- table data 1  -->
        <tr>
          <td>Abhi</td>
          <td>10th</td>
          <td>123456</td>
          <td>English</td>
        </tr>
        <!-- table data 2  -->
        <tr>
          <td>Abhishek</td>
          <td>12th</td>
          <td>1456</td>
          <td>Hindi</td>
        </tr>
      </tbody>

      <tfoot>
        <td>Footer Content update here</td>
      </tfoot>
    </table>
  </body>
</html>

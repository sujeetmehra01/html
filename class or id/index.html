<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class or id</title>
    <style>
      .a {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="a" id="container_1">
      <h1>Heading 1</h1>
      <p>Paragraph 1</p>
    </div>

    <div class="a" id="container_2">
      <h1>Heading 2</h1>
      <p>Paragraph 2</p>
    </div>
    <div class="a" id="container_3">
      <h1>Heading 3</h1>
      <p>Paragraph 3</p>
    </div>

    <div class="a" id="container_4">
      <h1>Heading 4</h1>
      <p>Paragraph 4</p>
    </div>
  </body>
</html>
